<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts Application</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-container">
        <h1>Contacts</h1>
        <h2 id="new-contact">Add a contact: </h2>
      <form>
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="first-name" class="form-control" id="first-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="last-name" class="form-control" id="last-name" placeholder="">
        </div>
        <div class="form-group" id="phone-number">
          <label for="phone-num">Phone number</label>
          <button type="button" class="btn btn-primary" id="add-phone-button">Add Phone Number</button>
          <input type="phone-num" class="form-control" id="phone-num" placeholder="">
<!-- phone 2 -->
          <input type="phone-num" class="form-control" id="phone-num-2" placeholder="">
        </div>
<!-- address 1 -->
        <h4 class="address-2" id="address-1-header">Primary Address:</h4>
        <div class="form-group">
          <label for="street-address">Street</label>
          <input type="street-address" class="form-control" id="street-address" placeholder="">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" id="city" placeholder="">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="state" class="form-control" id="state" placeholder="">
        </div>
<!-- address 2 -->
        <h4 class="address-2" id="address-2-header">Secondary Address:</h4>
        <div class="form-group address-2">
          <label for="street-address">Street 2</label>
          <input type="street-address" class="form-control" id="street-address-2" placeholder="">
        </div>
        <div class="form-group address-2">
          <label for="city">City 2</label>
          <input type="city" class="form-control" id="city-2" placeholder="">
        </div>
        <div class="form-group address-2">
          <label for="state">State 2</label>
          <input type="state" class="form-control" id="state-2" placeholder="">
        </div>
        <button type="button" class="btn btn-primary" id="add-address-button">Add Address</button>
        <button type="button" class="btn btn-primary" id="add-contact-button">Add Contact</button>
      </form>
    </div>

    <div class="side-container">

    </div>

    <div class="rolodex">
      <h2>Contacts: </h2>
      <ul class="entries">

      </ul>
    </div>

  </div>
</body>
</html>
