<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts Application</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-container">
        <h1>Contacts</h1>
        <h2 id="new-contact">Add a contact: </h2>
      <form>
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="first-name" class="form-control" id="first-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="last-name" class="form-control" id="last-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="phone-num">Phone number</label>
          <input type="phone-num" class="form-control" id="phone-num" placeholder="">
        </div>
        <div class="form-group">
          <label for="street-address">Street</label>
          <input type="street-address" class="form-control" id="street-address" placeholder="">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="city" class="form-control" id="city" placeholder="">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="state" class="form-control" id="state" placeholder="">
        </div>
        <button type="button" class="btn btn-primary" id="add-button">Add</button>
      </form>
    </div>

    <div class="side-container">

    </div>

    <div class="rolodex">
      <h2>Contacts: </h2>
      <ul class="entries">

      </ul>
    </div>

  </div>
</body>
</html>
